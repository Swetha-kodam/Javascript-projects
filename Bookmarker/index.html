<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        
        <h2 class="text text-dark text-center">Bookmark lookup</h2>
      </div>

      <div class="jumbotron">
        <h3 class="text text-secondary">Bookmark Your Favorite Sites</h3>
        <form id="myForm">
          <div class="form-group">
            <label class="mb-2">Site Name</label>
            <input type="text" class="form-control mb-3" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label class="mb-2">Site URL</label>
            <input type="text" class="form-control mb-3" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2022Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
